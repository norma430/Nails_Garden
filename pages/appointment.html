<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nail Garden</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/appointment.css">
        <script src="https://kit.fontawesome.com/463141b2af.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navigation">
                <div class="logo" id="logo">
                    Nail Garden
                </div>
                <div class="nav-burger">
                    <div class="burger-btn"></div>
                </div>
                <ul class="nav-items" id="nav-menu">
                    <li><a href="../index.html" class="active"><span class="underline active">Inicio</span></a></li>
                    <li><a href="#"><span class="underline">Conocenos</span></a></li>
                    <li><a href="#"><span class="underline">Servicios</span></a></li>
                    <li><a href="#"><span class="underline">Agendar cita</span></a></li>
                    <li><a href="#"><span class="underline">Iniciar sesión</span></a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <form class="form" action="/signup" method="POST">
                <h1 class="form__title">Reservar cita</h1>

                <div class="inputcontainer">
                    <div class="styleinputcontainer">
                        <input class="styleinputcontainer__input styleinputcontainer__input--name" type="text" name="name" placeholder="Nombre completo">
                        <label class="styleinputcontainer__label" for="name">Nombre completo</label>
                    </div>
                
                    <div class="styleinputcontainer">
                        <input class="styleinputcontainer__input styleinputcontainer__input--email" type="text" name="contact" placeholder="Correo electrónico o número telefónico">
                        <label class="styleinputcontainer__label" for="contact">Correo electrónico o número telefónico</label>
                    </div>

                    <div class="timecontainer">
                        <input class="form__date" type="date" id="date">
                        <select class="form__hour" name="hour" id="hour">
                            <option selected label="Seleccionar hora" value="none" selected></option>
                            <option label="8" value="8"></option>
                            <option label="9" value="9"></option>
                            <option label="10" value="10"></option>
                            <option label="11" value="11"></option>
                            <option label="12" value="12"></option>
                        </select>
                    </div>

                    <div class="servicecontainer">
                        <select class="form__service" name="service" id="service">
                            <option selected label="Seleccionar servicio" value="none"></option>
                            <option label="Manicure" value="Manicure"></option>
                            <option label="Pedicure" value="Pedicure"></option>
                            <option label="Maquillaje" value="Maquillaje"></option>
                        </select>
                    </div>
                
                    <div class="styleinputcontainer">
                        <textarea class="styleinputcontainer__input styleinputcontainer__input--message" name="description" rows="10" placeholder="Descripción del servicio" cols="40"></textarea>
                        <label class="styleinputcontainer__label styleinputcontainer__label--message" for="description">Descripción del servicio</label>
                    </div>
                
                    <div class="btncontainer">                    
                        <button class="btn" type="submit">Reservar cita</button>
                    </div>
            </form>
        </main>
        <footer>
            <div class="logo" id="logo">
                Nail Garden
            </div>
            <ul class="social-media">
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-facebook"></i></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-envelope"></i>
                    </a>
                </li>
            </ul>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="../javascript/main.js"></script>
    </body>
</html>
